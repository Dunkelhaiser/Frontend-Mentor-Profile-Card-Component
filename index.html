<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Frontend Mentor Profile Card Component Challange." />
        <title>Frontend Mentor | Profile Card Component</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>
    <body>
        <main class="section">
            <div class="container">
                <img src="./src/images/bg-pattern-card.svg" alt="Card Background" />
                <div class="main">
                    <img src="./src/images/image-victor.jpg" class="avatar" alt="Avatar" />
                    <div>
                        <h1>Victor Crest</h1>
                        <span>26</span>
                    </div>
                    <span>London</span>
                </div>
                <hr />
                <div class="stats">
                    <div class="stat">
                        <span class="number">80K</span>
                        <span class="type">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="number">803K</span>
                        <span class="type">Likes</span>
                    </div>
                    <div class="stat">
                        <span class="number">1.4K</span>
                        <span class="type">Photos</span>
                    </div>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Tymchyshyn Kyrylo</a>.
            </div>
        </main>
    </body>
</html>
